<p-panel>
    <p-header [style]="{'display':'flex','justify-content':'space-between','width':'100%'}">
        <img src="https://th.bing.com/th/id/OIP.lzGZWS2WsZ5oix9JcIboXQHaDM?w=295&h=150&c=7&r=0&o=5&pid=1.7">
        <p>Questions 888-550-7512</p>
    </p-header>

    <form [formGroup]="myForm" (submit)="onSubmit(myForm)">
        <p-card header="Monitoring Portal Login" class="p-card-primeng"
            [style]="{width:'600px',margin:'auto',height:'full','text-align': 'center'}">

            <div class="field p-mail">
                <label for="email">Email</label>
                <input type="text" pInputText formControlName="email" class="w-full" name="email"
                    [ngClass]="{'focused': isInputFocused}" (focus)="onInputFocus()" (blur)="onInputBlur()" />
                <span *ngIf="email.hasError('required') && (email.touched || email.dirty)">Email is Required</span>
                <span *ngIf="email.hasError('pattern')">Please Enter a Valid email</span>
            </div>


            <div class="password-container">
                <label for="password">Password</label>
                <p-password formControlName="password" [toggleMask]="true"
                   ></p-password>
                <span *ngIf="password.hasError('required') && (password.touched || password.dirty)">Password is
                    Required</span>
            </div>

            <div class="forgotandlogin">
                <a routerLink="/forgotpassword" routerLinkActive="active">ForgotPassword</a>
                <div class="mt-2">
                    <p-button label="Login" styleClass="w-full"
                        [style]="{'background-color': 'rgb(255 164 0)','border':'none',width:'81px',height:'47px'}"></p-button>
                </div>
            </div>

        </p-card>
    </form>
</p-panel>
